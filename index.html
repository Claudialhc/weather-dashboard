<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container" id="Dashboard">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
<!--get rows-->
    <div class="container">
        <div class="col-md">
            <div class="card weather-card bg-light text-dark mb-4">
                <div class="card-body">
                    <h2 id="city-name" class="card-title h4">Choose City</h2>
                    <hr class="border-top border-dark">
                    <div id="weather-icon"></div>
                    <p class="card-text">Current Temp (F): <span id="temp">-</span></p>
                    <p class="card-text">Wind: <span id="wind">-</span></p>
                    <p class="card-text">Humidity: <span id="humidity">-</span></p>
                    <p class="card-text">UV Index: <span id="uvIndex">-</span></p>
                </div>
            </div>
        </div>
      <br><br><br><br>
      <h4 class="one">5-Day Forecast:</h4>
    </div>

    <div class="container">
        <form id="search-form">
            <div class="form-group">
                <label for="search-input">Search for a city</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="e.g. San Francisco">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </div>
            </div>
        </form>
      </div>
      <!-- do I need columns or is this okay?-->
      <br /><br />
      <div class="row mt-5">
        <div class="col-md">
            <div class="card mb-3">
                <div class="card-body">
                    <!-- the data-city attribute is used in the search for
                    the weather from OpenWeather API -->
                    <button data-city="San Diego" class="city btn btn-outline-dark btn-block">
                        San Diego
                    </button>
                    <button data-city="Tijuana" class="city btn btn-outline-dark btn-block">
                        Tijuana
                    </button>
                    <button data-city="Seattle" class="city btn btn-outline-dark btn-block">
                        Seattle
                    </button>
                    <button data-city="Las Vegas" class="city btn btn-outline-dark btn-block">
                        Las Vegas
                    </button>
                    <button data-city="Richmond" class="city btn btn-outline-dark btn-block">
                        Richmond
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
